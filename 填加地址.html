<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<link href="css/nav/jquery-accordion-menu.css" rel="stylesheet" type="text/css" />
<link href="css/weui.min.css" rel="stylesheet" type="text/css" />
<script src="css/js/jquery-1.11.2.min.js" type="text/javascript"></script>
<script src="css/js/jquery.scrollUp.min.js"></script>
<script src="css/js/jquery.easytabs.js" type="text/javascript"></script>
<title>填加地址</title>
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="header"><a href="地址.html" class="hdBtn">保存</a><a href="javascript:history.go(-1)" class="iconfont back" style="left:0"></a>
  <h1>填加地址</h1>
</div>
<div class="content js_container bgef">
<div class="weui_cells">
   <div class="weui_cell">
        <div class="weui_cell_hd">
        <label for="" class="weui_label">姓名</label>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
        <input class="weui_input" type="text" value="" placeholder="输入真实姓名">
        </div>
    </div>
   <div class="weui_cell">
        <div class="weui_cell_hd">
        <label for="" class="weui_label">手机</label>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
        <input class="weui_input" type="text" value="" placeholder="输入手机号">
        </div>
    </div>
</div>
<div class="weui_cells_title">收货地址</div>
<div class="weui_cells">
   <div class="weui_cell weui_cell_select weui_select_after">
    <div class="weui_cell_hd">
            省
        </div>
        <div class="weui_cell_bd weui_cell_primary">
            <select class="weui_select" name="select1">
<option selected="" value="1">选择省</option>
<option value="2">QQ号</option>
<option value="3">Email</option>
            </select>
        </div>
    </div>
   <div class="weui_cell weui_cell_select weui_select_after">
    <div class="weui_cell_hd">
            市
        </div>
        <div class="weui_cell_bd weui_cell_primary">
            <select class="weui_select" name="select1">
<option selected="" value="1">选择市</option>
<option value="2">QQ号</option>
<option value="3">Email</option>
            </select>
        </div>
    </div>
   <div class="weui_cell weui_cell_select weui_select_after">
        <div class="weui_cell_hd">
            区/县
        </div>
        <div class="weui_cell_bd weui_cell_primary">
            <select class="weui_select" name="select2">
<option value="1">选择区/县</option>
<option value="2">美国</option>
<option value="3">英国</option>
            </select>
        </div>
    </div>
   <div class="weui_cell">
        <div class="weui_cell_hd">
        <label for="" class="weui_label">详细</label>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
        <input class="weui_input" type="text" value="" placeholder="输入详细地址">
        </div>
    </div>
</div>
</div>
<footer class="footer inline-box"><a href="index.html" class="inline_four"><p><i class="iconfont icon-dianpu f20"></i></p><p>我的微店</p></a><a href="category.html" class="inline_four"><p><i class="iconfont icon-search f20"></i></p><p>搜索</p></a><a href="微店管理.html" class="inline_four"><p><i class="iconfont icon-woguanlidedianpu f20"></i></p><p>微店管理</p></a><a href="userIndex.html" class="inline_four active"><p><i class="iconfont icon-zhanghao1 f20"></i></p><p>会员中心</p></a></footer>

<script>
FastClick.attach(document.body);
</script>
</body>
</html>
