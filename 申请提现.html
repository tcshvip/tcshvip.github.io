<div class="header"><a href="javascript:history.go(-1)" class="iconfont back" style="left:0"></a>
    <h1>申请提现</h1>
</div>
<div class="content js_container">
    <div class="hd cwh bgg">
        <div class="plr15">
            <div class="pl10 ovh">
                <p class="f12 mb2"><i class="iconfont icon-wodeyongjin mr5"></i>可提现佣金余额</p>
                <p class="mb5 fa"><span class="b f34 ts2"><i class="fa fa-jpy"></i>&nbsp;0.00</span></p>

            </div>
        </div>
    </div>
    <div class="p15 bgwh mt5">
        <div class="note"><i class="iconfont icon-warn mr5"></i>可提现金额为交易成功后7天且未提现的金额</div>

        <p class="tc f18 bgg cwh mt5 fa pt5 pb5"><i class="fa fa-jpy"></i>&nbsp;2150</p>
        <div class="weui_cells weui_cells_form ">

                <div class="weui_cell_bd weui_cell_primary">
                    <p>添加账号</p>
                </div>
                <div class="weui_cell_ft">
                </div>
            </a>
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">提取金额</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="number" placeholder="请输入提取金额">
                </div>
            </div>
        </div>
        <div class="weui_cells_title">最低提取现金额为5元，且必须为1的整数倍。</div>
        <div class="weui_btn_area mt20 mb10">
            <a class="weui_btn weui_btn_primary bgr" href="提现成功.html">立即提取</a>
        </div>
    </div>
