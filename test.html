<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <script src="model/jquery/jquery-1.11.2.min.js"></script>
    <script src="model/bootstrap/js/bootstrap.min.js"></script>
    <script src="model/hammerJs/hammer.min.js"></script>
</head>
<body>

<div data-ride="carousel" class="carousel slide" id="carousel-slides">
    <ol class="carousel-indicators">
        <li class="" data-slide-to="0" data-target="#carousel-slides"></li>
        <li data-slide-to="1" data-target="#carousel-slides" class="active"></li>
        <li data-slide-to="2" data-target="#carousel-slides" class=""></li>
    </ol>
    <div role="listbox" class="carousel-inner">
        <div class="item">
            <img alt="" src="images/news/u236.jpg" data-holder-rendered="true">
        </div>
        <div class="item active">
            <img alt="" src="images/news/u237.jpg" data-holder-rendered="true">
        </div>
        <div class="item">
            <img alt="" src="images/news/u238.jpg" data-holder-rendered="true">
        </div>
    </div>
    <a data-slide="prev" role="button" href="#carousel-slides" class="left carousel-control">
        <span aria-hidden="true" class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a data-slide="next" role="button" href="#carousel-slides" class="right carousel-control">
        <span aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
</body>
<script>

    $(function () {
        $('.carousel').carousel();
        var myElement = document.getElementById('carousel-slides')
        var hm = new Hammer(myElement);
        hm.on("swipeleft", function () {
            $('#carousel-slides').carousel('next')
        })
        hm.on("swiperight", function () {
            $('#carousel-slides').carousel('prev')
        })
    })
</script>
</html>
